<div class="container statistics-container pt-5">
  <h2 class="text-center text-uppercase">Статистика</h2>
  <div class="row d-flex justify-content-center align-items-start mt-5 pt-4">
    <table class="table table-light table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Игра</th>
          <th scope="col">Новые слова</th>
          <th scope="col">Правильно (%)</th>
          <th scope="col">Самая длинная серия</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Аудиовызов</td>
          <td><%-audiocallNewWords%></td>
          <td><%-audiocallAnswers%>%</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Спринт</td>
          <td><%-sprintNewWords%></td>
          <td><%-sprintAnswers%>%</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Всего</td>
          <td><%-allNewWords%></td>
          <td><%-averageAnswers%>%</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
